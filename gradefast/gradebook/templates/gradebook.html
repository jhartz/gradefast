<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GradeFast grade book</title>
    <link rel="stylesheet" type="text/css" href="/static/style/style.css">
</head>
<body>

<div id="root"></div>

<script type="text/javascript">
var CONFIG = {
    CLIENT_ID: {{ client_id|safe }},

    INITIAL_LIST: {{ initial_list|safe }},
    //INITIAL_GRADE_STRUCTURE: {{ initial_grade_structure|safe }},
    INITIAL_SUBMISSION_INDEX: {{ initial_submission_index|safe }},

    // The default value for whether to make sure that, when enabling or disabling hints (on grade
    // scores), applying the hint doesn't make us go out of the grade item's range
    CHECK_HINT_RANGE: {{ check_hint_range|safe }},

    // usually /gradefast/
    BASE: location.pathname.substring(0, location.pathname.lastIndexOf("gradebook")),
    STYLE_BASE: "/static/style/"
};
</script>
<script type="text/javascript" src="/static/dist/bundle.js"></script>

</body>
</html>
